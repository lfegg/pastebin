<!DOCTYPE html>
<html>
<body>
      <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            background-color: #f5f5f5; /* 加个浅灰背景让白色输入框更明显 */
        }

        .container {
            text-align: center;
            margin-bottom: 15vh; /* 稍微减少一点偏上的幅度，因为盒子变大了 */
            width: 100%;         /* 容器占满宽度，方便居中控制 */
        }

        /* 可选：稍微美化一下输入框和按钮 */
        textarea {
            width: 800px;
            max-width: 90%;
            height: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>

  <div class="container">
    <h1>Create Paste</h1>
    <textarea id="content"></textarea><br>
    <button onclick="createPaste()">Create</button>
  </div>

  <script>
    async function createPaste() {
      const content = document.getElementById("content").value;

      const res = await fetch("/api/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      const data = await res.json();
      if (data.id) {
        window.location.href = "/view.html?id=" + data.id;
      } else {
        alert("Error: " + data.error);
      }
    }
  </script>
</body>
</html>
